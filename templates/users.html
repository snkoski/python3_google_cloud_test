<!doctype html>
<html>
  <head>
    <title>Guest Book</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Users Database</h1>
      </div>
      <!-- pass in the result variable which holds the database content -->
      {% for r in result %}
      <div>
        <!-- modify the index template to accept the form data -->
        <h3>{{ r.fname }} {{ r.lname }}</h3>
        <p>Email: {{ r.email }}</p>
      </div>
      {% endfor %}
    </div> <!-- /container -->
  </body>
</html>
